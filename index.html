<!doctype html>
<html>

<head>
    <meta name="description" content="Udacity Portfolio" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <title>Portfolio</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

    <header class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4">
                <picture>
                    <source media="(min-width: 550px)" srcset="images/c-200.png 2x, images/c-100.png" />
                    <img class="title-logo" src="images/c-100.png" width="100" height="100" alt="logo">
                </picture>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8 text-right text-uppercase">
                <h1 class="text-thin title-super">Chuwei</h1>
                <h4 class="title-description">Udacity Portfolio</h4>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <hr>
                <picture class="main-image">
                    <source media="(min-width: 570px)" srcset="images/sand-1600_large_2x.jpg, images/sand-800_large_1x.jpg" />
                    <source media="(min-width: 400px)" srcset="images/sand-570.jpg" />
                    <img src="images/sand-400.jpg" alt="sand">
                </picture>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-thin">Featured Work</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12 text-center">
                <img class="img-responsive" src="sampleimages/brick-380_1x.jpg" srcset="sampleimages/brick-760_2x.jpg 2x,sampleimages/brick-380_1x,jpg" alt="brick" data-toggle="modal" data-target="#project1">
                <h3>Brick</h3>
                <p><a href="#" target="_blank">Link</a>
                </p>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12 text-center">
                <img class="img-responsive" src="sampleimages/carpet-380_1x.jpg" srcset="sampleimages/carpet-760_2x.jpg 2x,sampleimages/carpet-380_1x,jpg" alt="carpet" data-toggle="modal" data-target="#project2">
                <h3>Carpet</h3>
                <p><a href="#" target="_blank">Link</a>
                </p>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12 text-center">
                <img class="img-responsive" src="sampleimages/rock-380_1x.jpg" srcset="sampleimages/rock-760_2x.jpg 2x,sampleimages/rock-380_1x,jpg" alt="rock" data-toggle="modal" data-target="#project3">
                <h3>Rock</h3>
                <p><a href="#" target="_blank">Link</a>
                </p>
            </div>
        </div>
    </section>

    <footer>
        <div class="row">
            <div class="col-md-12 text-center">
                <p>Morning Project Â© 2015 </p>
            </div>
        </div>
    </footer>


    <!-- Modal -->
    <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel1">Project: Brick</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="sampleimages/brick-760_2x.jpg" alt="brick"> Project: Brick
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="project2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel2">Project: Carpet</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="sampleimages/carpet-760_2x.jpg" alt="carpet"> Project: Carpet
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="project3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel3">Project: Rock</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="sampleimages/rock-760_2x.jpg" alt="rock"> Project: Rock
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
